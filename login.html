<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Football News</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: var(--bg-card);
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-title {
        font-size: 1.8rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        color: var(--text-primary);
        font-weight: 500;
      }

      .form-group input {
        padding: 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--bg-light);
        color: var(--text-primary);
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      .login-btn {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 1rem;
      }

      .login-btn:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .error-message {
        color: #dc2626;
        background: #fee2e2;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.95rem;
        display: none;
        margin-top: 1rem;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      .back-link:hover {
        color: var(--accent-color);
      }
    </style>
  </head>
  <body data-theme="light">
    <div class="container">
      <a href="index.html" class="back-link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Retour à l'accueil
      </a>
      <div class="login-container">
        <div class="login-header">
          <h1 class="login-title">Connexion</h1>
          <p class="login-subtitle">Accédez à l'administration du site</p>
        </div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="password">Mot de passe administrateur</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="login-btn">Se connecter</button>
          <div class="error-message" id="errorMessage"></div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        // Vérifier si on a un token (déjà connecté)
        const token = localStorage.getItem("token");
        if (token) {
          // Rediriger vers la page demandée ou admin par défaut
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get("redirect") || "admin.html";
          window.location.href = redirectUrl;
        }

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          errorMessage.style.display = "none";

          try {
            // Test des différentes routes possibles
            const routes = [
              "/api/auth/login",
              "/api/login",
              "/api/admin/login",
              "/api/auth",
            ];

            let success = false;
            let lastError = null;

            for (const route of routes) {
              try {
                console.log(`Tentative avec la route: ${route}`);
                const response = await fetch(
                  `https://newsfootbackend-production.up.railway.app${route}`,
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Accept: "application/json",
                    },
                    body: JSON.stringify({ password }),
                  }
                );

                console.log(`Status pour ${route}:`, response.status);
                const contentType = response.headers.get("content-type");
                console.log(`Content-Type pour ${route}:`, contentType);

                if (
                  response.ok &&
                  contentType &&
                  contentType.includes("application/json")
                ) {
                  const data = await response.json();
                  if (data.token) {
                    console.log("Connexion réussie avec la route:", route);
                    localStorage.setItem("token", data.token);
                    const urlParams = new URLSearchParams(
                      window.location.search
                    );
                    const redirectUrl =
                      urlParams.get("redirect") || "admin.html";
                    window.location.href = redirectUrl;
                    success = true;
                    break;
                  }
                }
              } catch (error) {
                console.log(`Erreur avec la route ${route}:`, error);
                lastError = error;
              }
            }

            if (!success) {
              // Si aucune route n'a fonctionné, on teste si on peut accéder aux articles
              console.log("Test d'accès aux articles...");
              const articlesResponse = await fetch(
                "https://newsfootbackend-production.up.railway.app/api/articles"
              );
              console.log("Status articles:", articlesResponse.status);

              throw new Error(
                lastError?.message ||
                  "Aucune route d'authentification ne fonctionne"
              );
            }
          } catch (error) {
            console.error("Erreur complète:", error);
            errorMessage.textContent =
              error.message || "Une erreur est survenue lors de la connexion";
            errorMessage.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
